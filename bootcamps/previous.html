layout: bootcamp_previous
root: ..

---
<div id="map_canvas" style="width: 98%; height: 500px; margin-left:auto; margin-right: auto; margin-bottom: 15px"></div>

<div style="text-align: center; margin-bottom: 15px">
  <img src="{{page.root}}/img/flags/32/Australia.png" alt="Australia" />
  <img src="{{page.root}}/img/flags/32/Brazil.png" alt="Brazil" />
  <img src="{{page.root}}/img/flags/32/Canada.png" alt="Canada" />
  <img src="{{page.root}}/img/flags/32/China.png" alt="China" />
  <img src="{{page.root}}/img/flags/32/Denmark.png" alt="Denmark" />
  <img src="{{page.root}}/img/flags/32/France.png" alt="France" />
  <img src="{{page.root}}/img/flags/32/Germany.png" alt="Germany" />
  <img src="{{page.root}}/img/flags/32/Ghana.png" alt="Italy" />
  <img src="{{page.root}}/img/flags/32/Italy.png" alt="Italy" />
  <img src="{{page.root}}/img/flags/32/Lebanon.png" alt="Lebanon" />
  <img src="{{page.root}}/img/flags/32/Netherlands.png" alt="Netherlands" />
  <img src="{{page.root}}/img/flags/32/New-Zealand.png" alt="New Zealand" />
  <img src="{{page.root}}/img/flags/32/Norway.png" alt="Norway" />
  <img src="{{page.root}}/img/flags/32/Poland.png" alt="Poland" />
  <img src="{{page.root}}/img/flags/32/Saudi-Arabia.png" alt="Saudi Arabia" />
  <img src="{{page.root}}/img/flags/32/South-Africa.png" alt="South Africa" />
  <img src="{{page.root}}/img/flags/32/Spain.png" alt="South Africa" />
  <img src="{{page.root}}/img/flags/32/Sweden.png" alt="Sweden" />
  <img src="{{page.root}}/img/flags/32/Switzerland.png" alt="Switzerland" />
  <img src="{{page.root}}/img/flags/32/United-Kingdom.png" alt="United Kingdom" />
  <img src="{{page.root}}/img/flags/32/United-States.png" alt="United States" />
</div>

<table class="table table-striped bootcamps">
  {% for bootcamp in site.bootcamps reversed %}
    {% if bootcamp.startdate < site.today %}
      <tr>
        <td><img src="{{page.root}}/img/flags/{{site.flag_size}}/{{bootcamp.country}}.png" alt="{{bootcamp.country}}" /></td>
        <td class="link"><a href="{{bootcamp.url}}">{{bootcamp.venue}}</a></td>
        <td class="date">{{bootcamp.humandate}}</td>
      </tr>
    {% endif %}
  {% endfor %}
</table>
